<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="alert-primary">
    <div class="container-fluid">
        <!-- Header Start -->
        <header class="pb-2 pt-2">
            <h1 class="text-center">
                Weather Dashboard
            </h1>
        </header>
        <!-- Header End -->
        
        <div class="row">
            <!-- Displays search bar for user to search weather for a city -->
            <div class="col-lg-3 d-flex flex-column">
                <div class="col search-by-city d-flex flex-column">
                    <h2 class="h3 mt-2 mb-2">Search for a City:</h2>
                    <input class="user-input form-input" name="username" placeholder="Search City" id="user-input" type="text" autofocus="true"/>
                    <button type="submit" class="searchBtn btn-primary btn mt-2 mb-2" id="searchBtn">Search City</button>
                    <span class="border-bottom border-dark mt-2 mb-2"></span>
                </div>
                <!-- Displays recently searched cities -->
                <div class="searched-cities col d-flex flex-column" id="searched-cities">
                    
                </div>
            </div>
            <div class="weather col-lg-9 mt-2 mb-2 d-flex flex-column">
                <!-- Displays current weather for a city -->
                <div class="current-weather alert-primary mb-5 col d-flex flex-column">
                    <h2 class="cityNameDate h3 text-center"></h2>
                    <p class="temp h5"></p>
                    <p class="wind h5"></p>
                    <p class="humidity h5"></p>
                    <p class="uv-index h5 mb-2"></p>
                </div>
                <!-- Displays 5 day forecast for a city -->
                <div class="five-day alert-primary col d-flex flex-column">
                    <h3 class="fiveDayHeading h4">5-Day Forecast:</h3>
                    <div class="fiveDays row"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
